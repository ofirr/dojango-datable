<script type="text/javascript">

    dojo.addOnLoad(function(){

        dojo.connect({{name}}Grid,  "onRowClick", 
            function(event) { 
               var selItems = {{name}}Grid.selection.getSelected();
               var id_v = {{name}}Store.getValues(selItems[0], 'pk');
               location.href = "{{ objectpath }}"+id_v;
            }
        );
    });

</script>
